<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        table th, table td {
            padding: 5px;
        }

        .row {
            font-style: italic;
            color: black;
        }

    </style>
</head>
<body>
<h2>All Users</h2>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Lastname</th>
        <th>Email</th>
    </tr>
    <tr th:each="user : ${allUsers}"
        class="row">
        <td th:utext="${user.getFirstName()}">Name</td>
        <td th:utext="${user.getLastName()}">Lastname</td>
        <td th:utext="${user.getEmail()}">Email</td>
    </tr>
</table>

</body>
</html>
